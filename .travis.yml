language: node_js
node_js:
  - 8.11.4
before_install:
  - npm install -g npm@6.4.1
  - npm -v
install:
  - npm cache clean --force
  - rm -rf node_modules
  - npm install --save
  - cd functions/
  - npm install --save
  - cd ../

before_script:
  - chmod +x build.sh
script:
  - CI=false
  - npm test
  - ./build.sh

after_failure:
  - cat /home/travis/.npm/_logs/*-debug.log

notifications:
  slack:
    rooms:
      - satudora-digital:xu642Khfs0IkBnmaa6pGPqgv#ci
    on_pull_requests: false
    on_success: change
    on_failure: always

before_deploy:
  - npm install -g firebase-tools
  - chmod +x firebase_deploy.sh

deploy:
  provider: script
  script: ./firebase_deploy.sh
  skip_cleanup: true
  on:
    all_branches: true
